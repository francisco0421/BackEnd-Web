<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Vendas</title>
    <style>
        label{
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Gerenciamento de Vendas</h1>
    <h2>Adicionar Venda</h2>
    <form id="formAdicionarVenda">
        <label for="idVenda">ID: </label>
        <input type="text" id="idVenda" name="idVenda" required>

        <label for="data">Data: </label>
        <input type="text" id="data" name="data" required>
        
        <label for="idMedicamento">ID Medicamento: </label>
        <input type="text" id="idMedicamento" name="idMedicamento" required>

        <label for="idCliente">ID Cliente: </label>
        <input type="text" id="idCliente" name="idCliente" required>
    
        <button type="button" onclick="adicionarVenda()">Adicionar</button>
    </form>

    <h2>Listar Vendas</h2>
    <ul id="listaVendas"></ul>

    <script src="../clients/vendas.js"></script>
</body>
</html>
